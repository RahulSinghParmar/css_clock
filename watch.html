<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rahul Singh Parmar </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
   <div class ="clock">
      <div class ="hour">
         <div class ="hr" id="hr"></div>
      </div>
      <div class ="min">
         <div class ="mn" id="mn"></div>
      </div>
      <div class ="sec">
         <div class ="sc" id="sc"></div>
      </div>
      <div id="holder">
         <a href="watch2.html" title="Toggle dark mode" class="hvcentered">
            
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="3em" width="3em"
               xmlns="http://www.w3.org/2000/svg">
               <path fill="none" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32"
                  d="M256 48v48m0 320v48m147.08-355.08l-33.94 33.94M142.86 369.14l-33.94 33.94M464 256h-48m-320 0H48m355.08 147.08l-33.94-33.94M142.86 142.86l-33.94-33.94">
               </path>
               <circle cx="256" cy="256" r="80" fill="none" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32">
               </circle>
            </svg>
         </a>
      </div>
   </div>
   
  <script type="text/javascript">
    const deg =6;
    const hr = document.querySelector("#hr");
    const mn = document.querySelector("#mn");
    const sc = document.querySelector("#sc");

    setInterval(() => {
      let day = new Date();
      let hh = day.getHours() * 30;
      let mm = day.getMinutes() * deg;
      let ss = day.getSeconds() * deg;

      hr.style.transform = `rotateZ(${(hh)+(mm/12)}deg)`;
      mn.style.transform = `rotateZ(${mm}deg)`;
      sc.style.transform = `rotateZ(${ss}deg)`;
    })

  </script>

</body>
</html>
